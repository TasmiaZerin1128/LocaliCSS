<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faulty Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .button {
      padding: 10px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }

    @media only screen and (max-width: 480px) {
      /* Intentional mistakes for mobile screens */
      .container {
        width: 100%; /* Break responsiveness */
        padding: 5px; /* Reduce padding, causing text or buttons to go outside the screen */
      }

      .button {
        margin: 10px; /* Overlapping buttons */
      }

      h1 {
        font-size: 24px; /* Break styling */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Responsive Faulty Page</h1>
    <p>This is a faulty page with intentional mistakes.</p>

    <button class="button">Button 1</button>
    <button class="button">Button 2</button>
    <button class="button">Button 3</button>
  </div>
</body>
</html>
